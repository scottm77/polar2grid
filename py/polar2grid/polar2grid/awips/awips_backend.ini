[DEFAULT]
awips2_source=SSEC
; TODO: Maybe make grids their own sections to make configuration easier
filename_format=%(awips2_source)s_AWIPS_%(awips_instrument)s%(awips_grid)s_%(awips_product_name)s_%%Y%%m%%d_%%H%%M.%(product_id)s
; The deal with the dashes vs underscores is because VIIRS files were added to AWIPS with dashes (inconsistent)
awips_grid_211e=-ECONUS_1KM
awips_grid_211e_=_ECONUS_1KM
awips_grid_211w=-WCONUS_1KM
awips_grid_211w_=_WCONUS_1KM
awips_grid_203=-AK_1KM
awips_grid_203_=_AK_1KM
awips_grid_204=-HI_1KM
awips_grid_204_=_HI_1KM

